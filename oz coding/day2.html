<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge";>
        <meta name="Viewport" content="width-device-width, initial-scale=1.0">

        <title>oz coding</title> 
        </style>
    </head>
    <body>
    <header><div>오즈코딩스쿨 회원가입</div></header>
    <main>
        <form>
            <div><input type="email" required placeholder="이메일을 입력하세요"></div>
            <div><input type="text" required placeholder="이름을 입력하세요"></div>
            <div><input type="password" required placeholder="비밀번호를 입력하세요"></div>
            <div><input type="password" required placeholder="비밀번호를 다시 입력하세요"></div>
            <input type="text" required maxlength="3"> _ <input type="text" required maxlength="4"> _ <input type="text" required maxlength="4">
            000000
            <div><button disabled>인증번호 전송</button></div>
            3:00
            <div><button disabled>인증확인</button></div>
            <select>
                <option selected disabled>지역을 선택하세요</option>
                <option>서울</option>
                <option>부산</option>
                <option>경기</option>
                <option>대구</option>
                <option>광주</option>
                <option>제주도</option>
            </select>
            <div>
            <input type="radio" name="gender" value="female">여성
            <input type="radio" name="gender" value="male">남성</div>
            <div><button>가입하기</button></div>
        </form>
    </main>
    <footer></footer>
    </body>
