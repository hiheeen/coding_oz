<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Conditional statements</h1>
        <h2>Program</h2>
        <script>
            document.write("1<br>");
            document.write("2<br>");
            document.write("3<br>");
            document.write("4<br>");
        </script>
        <h2>If-true</h2>
        <script>
            document.write("1<br>");
            if(true) {
            document.write("2<br>");
            } else {
            document.write("3<br>");
            }
            document.write("4<br>");
        </script>
        <h2>If-false</h2>
        <script>
            document.write("1<br>");
            if(false) {
            document.write("2<br>");
            } else {
            document.write("3<br>");
            }
            document.write("4<br>");
        </script>
        
            <input type="button" value="black" onclick="
            var target = document.querySelector('body');
            if (this.value === 'black') {
                target.style.backgroundColor = 'black';
                target.style.color = 'white';
                this.value = 'white'; 
            } else {
                target.style.backgroundColor = 'white';
                target.style.color = 'black';
                this.value = 'black';
            }
             ">

     ">
